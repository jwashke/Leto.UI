<h1>Signup</h1>
<hr>
<div class="col-md-4">
  <form #newUserForm="ngForm" (ngSubmit)="signup(newUserForm.value)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input (ngModel)="email" name="email" required type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input (ngModel)="name" name="name" required type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" required type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!newUserForm.valid">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
