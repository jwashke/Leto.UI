<h1>Signin</h1>
<hr>
<div class="col-md-4">
  <form #signinForm="ngForm" (ngSubmit)="signin(signinForm.value)">
    <div class="form-group">
      <label for="email">Email:</label>
      <input (ngModel)="email" name="email" required type="text" class="form-control" />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" required type="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!signinForm.valid">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
